<div class="row">
    <div class="col-4">
        <h4>Address Book</h4>
        <div class="usersBlock">
            <div class="user" *ngFor="let user of users" (click)="onSelect(user)" [class.selected]="user === selectedUser">
                <div class=" image "><img src="../assets/images/placeholder/person.png "></div>
                <section class="badges">
                    <span class="badge badge-danger" (click)="deleteUser(user, $event)"><i class="far fa-trash-alt"></i></span>
                    <span class="badge badge-warning" (click)="popupView(user, $event)"><i class="fas fa-pencil-alt"></i></span>
                    <span class="badge badge-info" (click)="popupView(user, $event)"><i class="far fa-eye"></i></span>
                </section>
                <div class="text ">
                    <strong>{{user.name}}</strong>
                    <small class="text-secondary ">{{user.email}}</small>
                </div>
            </div>
        </div>
    </div>
    <div class="offset-2 col-6 ">
        <div class="userDetails">
            <button *ngIf="selectedUser && showPage" type="button" class="btn btn-sm btn-primary float-right" (click)="onClose()">Close</button>
            <app-user *ngIf="selectedUser && showPage" [user]="selectedUser"></app-user>
            <h4>Lifecycle Hooks</h4>
            <ul class="card">
                <li *ngFor="let msg of hookLog">{{msg}}</li>
            </ul>
        </div>
    </div>
</div>
<app-popup *ngIf="selectedUser && showPopup" [user]="selectedUser" (viewPopup)="closePopup($)"></app-popup>
<app-alerts *ngIf="selectedUser && showAlert"></app-alerts>
