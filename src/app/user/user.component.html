<div class="userBlock">
    <div class="row">
        <div class="col-12">
            <div class="user">
                <h5>{{user.name}} <span class="badge badge-primary">{{user.username}}</span></h5>
                <div class="dl-horizontal">
                    <dt>Email</dt>
                    <dd>{{user.email}}</dd>
                    <dt>Phone</dt>
                    <dd>{{user.phone}}</dd>
                    <dt>Website</dt>
                    <dd>{{user.website}}</dd>
                    <dt>Address</dt>
                    <dd>{{user.address.street}}, {{user.address.suite}}, {{user.address.city}}, {{user.address.zipcode}}</dd>
                </div>
            </div>
        </div>
    </div>

</div>
